{% extends "base.html" %}

{% block title %}Recuperar Contraseña - Four One POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <img src="{{ url_for('static', filename='css/logo.png') }}" alt="Four One Solutions" height="48" class="mb-2">
                    <h4>Recuperar Contraseña</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Ingresa tu dirección de email para recibir un enlace de recuperación de contraseña.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control form-control-lg" 
                                   id="email" name="email" required autofocus 
                                   placeholder="tu@email.com">
                        </div>
                        
                        <button type="submit" class="btn btn-info btn-lg w-100 btn-touch">
                            <i class="bi bi-arrow-clockwise"></i> Enviar Enlace de Recuperación
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Volver al Login
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
