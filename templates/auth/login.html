{% extends "base.html" %}

{% block title %}Iniciar Sesión - Four One POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <img src="{{ url_for('static', filename='css/logo.png') }}" alt="Four One Solutions" height="48" class="mb-2">
                    <h4>Four One POS</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 btn-touch">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                        
                        <div class="text-center mt-3">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                <small>¿Olvidaste tu contraseña?</small>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Four One Solutions - Sistema POS para Bares y Restaurantes</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
