{% extends "base.html" %}

{% block title %}Iniciar Sesión - Four One POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <img src="{{ url_for('static', filename='css/logo.png') }}" alt="Four One Solutions" height="48" class="mb-2">
                    <h4>Four One POS</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 btn-touch">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                        
                        <div class="text-center mt-3">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                <small>¿Olvidaste tu contraseña?</small>
                            </a>
                        </div>
                    </form>
                    
                    <!-- PWA Install Button -->
                    <div class="text-center mt-3">
                        <button id="installButton" class="btn btn-success btn-lg w-100 mb-2" style="display: none;">
                            <i class="bi bi-download"></i> Instalar Aplicación
                        </button>
                        <small class="text-muted d-block">
                            <i class="bi bi-phone"></i> Instala la app para usar sin conexión
                        </small>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Four One Solutions - Sistema POS para Bares y Restaurantes</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// PWA Installation Script
let deferredPrompt;
const installButton = document.getElementById('installButton');

// Listen for beforeinstallprompt event
window.addEventListener('beforeinstallprompt', (e) => {
    console.log('PWA install prompt ready');
    // Prevent Chrome 67 and earlier from automatically showing the prompt
    e.preventDefault();
    // Save the event so it can be triggered later
    deferredPrompt = e;
    // Show the install button
    installButton.style.display = 'block';
});

// Handle install button click
installButton.addEventListener('click', async () => {
    if (!deferredPrompt) {
        console.log('Install prompt not available');
        return;
    }
    
    // Show the install prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    const { outcome } = await deferredPrompt.userChoice;
    
    if (outcome === 'accepted') {
        console.log('User accepted the install prompt');
        // Hide the button
        installButton.style.display = 'none';
    } else {
        console.log('User dismissed the install prompt');
    }
    
    // Reset the deferred prompt variable
    deferredPrompt = null;
});

// Check if app is already installed
window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    installButton.style.display = 'none';
    deferredPrompt = null;
});

// Check if running as PWA
if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
    console.log('Running as PWA');
    installButton.style.display = 'none';
}
</script>
{% endblock %}
