{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Four One POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-warning text-white text-center">
                    <h4><i class="bi bi-key"></i> Cambiar Contraseña</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <strong>Atención:</strong> Debes cambiar tu contraseña antes de continuar.
                    </div>
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña Actual
                            </label>
                            <input type="password" class="form-control" 
                                   id="current_password" name="current_password" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">
                                <i class="bi bi-lock-fill"></i> Nueva Contraseña
                            </label>
                            <input type="password" class="form-control" 
                                   id="new_password" name="new_password" required minlength="6">
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="bi bi-lock-fill"></i> Confirmar Nueva Contraseña
                            </label>
                            <input type="password" class="form-control" 
                                   id="confirm_password" name="confirm_password" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-warning btn-lg w-100 btn-touch">
                            <i class="bi bi-key"></i> Cambiar Contraseña
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Esta acción es obligatoria por seguridad</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
