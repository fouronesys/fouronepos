{% extends "base.html" %}

{% block title %}Restablecer Contraseña - Four One POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <img src="{{ url_for('static', filename='css/logo.png') }}" alt="Four One Solutions" height="48" class="mb-2">
                    <h4>Nueva Contraseña</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Ingresa tu nueva contraseña. Debe tener al menos 6 caracteres.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Nueva Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" required autofocus 
                                   minlength="6">
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="bi bi-lock-fill"></i> Confirmar Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="confirm_password" name="confirm_password" required 
                                   minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-warning btn-lg w-100 btn-touch">
                            <i class="bi bi-check-circle"></i> Actualizar Contraseña
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Volver al Login
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const form = document.querySelector('form');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Las contraseñas no coinciden');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });
});
</script>
{% endblock %}
{% endblock %}
